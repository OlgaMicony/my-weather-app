<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- main conteiner -->
    <div class="main-container">
      <div class="card">
        <div class="card-body">
          <form class="search-form">
            <div class="row">
             <div class="col-6">
            <input 
            type="search" 
            placeholder="Enter your city" 
            autofocus="on"
            autocomplete="off"
            id="input-city"
            class="form-control shadow sm" />
          </div>
            <div class="col-3">
            <input 
            type="sibmit"
            value="Search"
            class="form-control btn btn-outline-primary w-100 shadow sm"
            id="search"
            >
          </div>
            <div class="col-3">
            <button 
            type="button" 
            class="btn btn-outline-success w-100 shadow sm" 
            id="current">
            Current
          </button>
          </div>
          </div>
          </form>
          <h1 id="city">Prague</h1>
          <section>
            <div class="card">
              <div class="card-body">
                <h2>10℃</h2>
                <img src="images_gif/sunny.gif" alt="cloud" />
              </div>
            </div>
          </section>
         
          <div class="row">
            <div class="col-6">
              <span class="date">Saturday 28.11.2020 14:26</span> 
              <br />
              <span id="current-weather">Cloudly</span>
            </div>
            <div class="col-6" >              
              Precipitation: <span id="precipitation">1%</span> <br />
              Humidity: <span id="humidity">56%</span><br />
              Wind: <span id="wind">14km/h</span> 
            </div>
            </div>
          </div>

        <!-- week weather conteiner -->
        <div class="week-weather-conteiner"> 
          <div class="row">       
            <div class="col-2">
              <div>Sun</div>
              <div> <img src="images_gif/cloudly_rain.gif" alt="cloudly"></div>
              <div>2℃ 4℃</div>
            </div>
            <div class="col-2">
              <div>Mon</div>
              <div><img src="images_gif/cloudy.gif" alt="cloudly"></div>
              <div>2℃ 4℃</div>
            </div>
            <div class="col-2">
              <div>Tue</div>
              <div><img src="images_gif/cloudly.gif" alt="cloudly"></div>
              <div>2℃ 4℃</div>
            </div>
            <div class="col-2">
              <div>Wed</div>
              <div><img src="images_gif/cloudly.gif" alt="cloudly"></div>
              <div>2℃ 4℃</div>
            </div>
            <div class="col-2">
              <div>Thu</div>
              <div><img src="images_gif/cloudly.gif" alt="cloudly"></div>
              <div>2℃ 4℃</div>
            </div>
            <div class="col-2">
              <div>Fri</div>
              <div><img src="images_gif/cloudly.gif" alt="cloudly"></div>
              <div>2℃ 4℃</div>
            </div>
         </div>
        </div>  
      </div>
    </div>
    <div class="link">
      <a href="https://github.com/OlgaMicony/my-weather-app" target="_blank">Open-source code </a>by Olga Micony 
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
