<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- main conteiner -->
    <div class="main-container">
      <div class="card">
        <div class="card-body">
          <form class="search-form">
            <input type="text" placeholder="Enter your city" id="input-city" />
            <button type="button" class="btn btn-outline-primary" id="search">Search</button>
            <button type="button" class="btn btn-outline-success" id="current">Current</button>
          </form>
          <h1 id="city">Prague</h1>
          <section>
            <div class="card">
              <div class="card-body">
                <h2>10℃</h2>
                <img src="images/cloud.jpg" alt="cloud" />
              </div>
            </div>
          </section>

         
          <div class="row">
            <div class="col-6">
              <span class="date">Saturday 28.11.2020 14:26</span> 
              <br />
              <span id="current-weather">Cloudly</span>
            </div>
            <div class="col-6" >              
              Precipitation: <span id="precipitation">1%</span> <br />
              Humidity: <span id="humidity">56%</span><br />
              Wind: <span id="wind">14km/h</span> 
            </div>
            </div>
          </div>

        <!-- week weather conteiner -->
        <div class="week-weather-conteiner">
          <div class="row">
            <div class="column">
              <div class="card">
                <h5 class="titul-card">Mon.30.11</h5>
                <img src="images/cloudly.jpg" alt="cloud" />
                <h6 class="temperature">6℃4℃</h6>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <h5 class="titul-card">Tue.01.12</h5>
                <img src="images/cloudly.jpg" alt="cloud" />
                <h6 class="temperature">6℃4℃</h6>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <h5 class="titul-card">Wed.02.12</h5>
                <img src="images/cloudly.jpg" alt="cloud" />
                <h6 class="temperature">6℃4℃</h6>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <h5 class="titul-card">Thu.03.12</h5>
                <img src="images/cloudly.jpg" alt="cloud" />
                <h6 class="temperature">6℃4℃</h6>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <h5 class="titul-card">Fri.04.12</h5>
                <img src="images/cloudly.jpg" alt="cloud" />
                <h6 class="temperature">6℃4℃</h6>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <h5 class="titul-card">Sat.05.12</h5>
                <img src="images/cloudly.jpg" alt="cloud" />
                <h6 class="temperature">6℃4℃</h6>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div>
      <a href="https://github.com/OlgaMicony/my-weather-app" target="_blank">Open-source code </a>by Olga Micony 
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
