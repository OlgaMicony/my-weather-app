<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- weather-container -->
    <div class="weather-container">
      <div class="card">
        <div class="card-body">
          <form class="search-form">
            <div class="row">
             <div class="col-6">
            <input 
            type="search" 
            placeholder="Enter your city" 
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow sm" />
          </div>
            <div class="col-3">
            <input 
            type="submit"
            value="Search"
            class="form-control btn btn-outline-primary w-100 shadow sm"
            id="search"
            >
          </div>
            <div class="col-3">
            <button 
            type="button" 
            class="btn btn-outline-success w-100 shadow sm" 
            id="current">
            Current
          </button>
          </div>
          </div>
          </form>
          <h1 id="city">Prague</h1>
            <ul>
              <li class="date">Monday 14:26</li>              
              <li id="current-weather">Cloudly</li>
            </ul>       
          <div class="row" id="display-weather">
            <div class="col-7" >
              <div class="display-weather"> 
              <div class="img-temp">                              
                  <img src="images_gif/sunny.gif" alt="cloud" id="icon"/>
                  <strong class="temp">10</strong> 
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">℃</a> | 
                    <a href="#" id="fahrenheit-link"> ℉ </a></span> 
                </div>
              </div>           
            </div>
            <div class="col-5" > 
              <ul>
              <li>             
              Precipitation: <span id="precipitation">1%</span>
            </li>
            <li>
              Humidity: <span id="humidity">56%</span>
            </li>
            <li>
              Wind: <span id="wind">14km/h</span>
            </li>
          </ul>
            </div>
            </div>
            <!-- week-weather-conteiner -->
            <div class="week-weather-conteiner"> 
              <div class="row weather-forecast">       
                <div class="col-2">
                  <h3>
                    Sun
                  </h3>
                  <img src="images_gif/cloudly_rain.gif" alt="cloudly">
                  <div class="weather-forecast-temp">
                   <strong>2℃</strong>  4℃
                  </div>
                </div>
                <div class="col-2">
                  <h3>
                    Mon
                  </h3>
                  <img src="images_gif/cloudy.gif" alt="cloudly">
                  <div class="weather-forecast-temp">
                    <strong>2℃</strong> 4℃
                  </div>
                </div>
                <div class="col-2">
                  <h3>
                    Tue
                  </h3>
                  <img src="images_gif/cloudly.gif" alt="cloudly">
                  <div class="weather-forecast-temp">
                    <strong>2℃</strong> 4℃
                  </div>
                </div>
                <div class="col-2">
                  <h3>
                    Wed
                  </h3>
                  <img src="images_gif/cloudly.gif" alt="cloudly">
                  <div class="weather-forecast-temp">
                    <strong>2℃</strong> 4℃
                  </div>
                </div>
                <div class="col-2">
                  <h3v>
                    Thu
                  </h3>
                  <img src="images_gif/cloudly.gif" alt="cloudly">
                  <div class="weather-forecast-temp">
                    <strong>2℃</strong> 4℃
                  </div>
                </div>
                <div class="col-2">
                  <h3>
                    Fri
                  </h3>                  
                  <img src="images_gif/cloudly.gif" alt="cloudly">
                  <div class="weather-forecast-temp">
                    <strong>2℃</strong> 4℃
                  </div>
                </div>
             </div>
            </div>
          </div>     
        </div>
      <div class="link">
        <a href="https://github.com/OlgaMicony/my-weather-app" target="_blank">Open-source code </a>by Olga Micony 
      </div>
    </div>   
    <script src="src/index.js"></script>
  </body>
</html>
